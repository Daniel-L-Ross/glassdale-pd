<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        <header>
            <h1>Welcome to Glassdale PD</h1>
        </header>

        <div class="contentContainer">
            <article class="contentContainer__left">
                <div class="containerLeft__navbar">
                    <div class="filters">
                        <div class="filter filters__crime"></div>
                        <div class="filter filters__incarceration"></div>
                        <div class="filter filters__officer"></div>
                    </div>
                    <div class="buttonBar"></div>
                </div>
                <div class="containerLeft__content"></div>
            </article>

            <aside class="contentContainer__right">
                <div class="containerRight__navbar">
                    <div class="noteListButton"></div>
                </div>
                
                <article class="noteFormContainer"></article>
                <div class="alibiDisplay"></div>
                <aside class="noteListContainer">
                    <article class="noteList"></article>
                </aside>
            </aside>
        </div>
        <footer class="pageFooter">
            <p>Copyright Glassdale Polce Department, 2021</p>
            <p>Built by: Dan Ross</p>
        </footer>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
